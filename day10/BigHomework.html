<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Websitem</title>
    <link rel="stylesheet" href="/assets/css/bighomework.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    
    <header class="header">
        <div class="inTopCont">
            <div class="inTop container">
                <div class="address">66 Nickos St Buffalo New York Us</div>
                <nav>
                    <a href="">About</a>
                    <a href="">Services</a>
                    <a href="">Contact</a>
                </nav>
            </div>
        </div>


        <div class="inBottomCont">
            <div class="inBottom container">
                <img src="/assets/image/logo2.png" alt="Web Sitem">
                <div class="topBar">
                    <div class="bar callUs">
                        <i class="fa-solid fa-phone barIcon"></i>
                        <div class="inBar">
                            <p>Call Us Now</p>
                            <p>
                                <i class="fa-brands fa-skype"></i> 1-888-345-6789 <span>FREE</span>
                            </p>
                        </div>
                    </div>
                    <div class="bar openTimes">
                        <i class="fa-regular fa-clock barIcon"></i>
                        <div class="inBar">
                            <p>Opening Times</p>
                            <p>Mon - Sat: 7.00 - 18:00</p>
                        </div>
                    </div>
                    <div class="bar request">
                        <button>Request a quote</button>
                    </div>
                </div>
            </div>
        </div>
    </header>



</body>
</html>
